<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>CSS animation Drill</title>
   <style>
      body {
         background-color: #F3EDED;
      }

      * {
         box-sizing: border-box;
      }

      #stage {
         position: relative;
         background-image: url('./images/css_animation_exercise_3.png');
         background-position: center center;
         background-repeat: no-repeat;
         height: 600px;
         width: 600px;
         margin: auto;
      }

      @keyframes move {
         0%, 100% {left: 20px;}

         71.428% {left: 500px;}
      }

      @keyframes moveright {
         0% {
            left: 20px;
         }

         100% {
            left: 500px;
         }
      }

      @keyframes moveleft {
         0% {
            left: 500px;
         }

         100% {
            left: 20px;
         }
      }

      #hero {
         position: absolute;
         top: 20px;
         left: 20px;
         width: 75px;
         height: 75px;
         border: 1px dashed red;
         animation: move 7s linear infinite;
         /* animation: moveright 5s linear forwards, moveleft 2s linear forwards; */
      }
   </style>

</head>

<body>
   <div id="stage">
      <div id="hero"></div>
   </div>
   <script>
      const hero = document.getElementById('hero');

      const loganimation = (e) => {
         console.log(e.target.style);
      }

      const switchAnimation = (e) => {
         console.log(e.target.style);
      }
      hero.addEventListener('animationstart', loganimation);
      hero.addEventListener('animationend', switchAnimation);
   </script>

</body>

</html>
